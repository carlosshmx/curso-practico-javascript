<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_descuentos.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/pocentaje.png"/>
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Calcula descuento</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del curso practico de JavaScript</p>
    </header>

    <main>
        <section class="calculator_container">
            <i class="fas fa-shopping-cart"></i>
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    
            <form action="">
                <label for="inputPrice">Escribe el precio de tu producto</label>
                <input type="number" id="inputPrice" placeholder="Precio" required>
                <label for="inputDiscount">Escribe el descuento a aplicar</label>
                <input type="number" id="inputDiscount" placeholder="% de descuento">
                <label for="inputCupon">¿Tienes un cupón?</label>
                <input type="text" id="inputCupon" placeholder="Cupon">
    
                <button type="button" onclick="onClickButtonPriceDiscount()">Calcular</button>
            
                <div class="resultPrice_container">
                    <P>El precio con descuento es:</P>
                    <h2 id="resultPrice"></h2>
                </div>
            
            </form>
    
        </section>
    </main>

    <footer>
        <p>Desarollado por</p>
        <h2>Carlos Colmenares</h2>
    </footer>
    

    <script src="./descuentos.js"></script>
    
</body>
</html>
